<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout</title>
    <link rel="stylesheet" href="/css/testpayment.css">
    <link rel="stylesheet" href="/css/media.css">
</head>

<body>
    <div class="checkout-container">
        <div class="container">
            <h1>Checkout üõí</h1>

            <div class="checkout-layout">
                <div class="payment-section">
                    <div class="card payment-details">
                        <h2>Payment Details üí≥</h2>
                        <div class="form-group">
                            <div>
                                <label for="cardName">Cardholder Name</label>
                                <input type="text" id="cardName" required>
                            </div>
                            <div>
                                <label for="cardNumber">Card Number</label>
                                <input type="text" id="cardNumber" aria-label="Card Number" required>
                            </div>
                            <div class="card-info">
                                <div>
                                    <label for="expiry">Expiry Date</label>
                                    <input type="text" id="expiry" placeholder="MM/YY" aria-label="Expiry Date"
                                        required>
                                </div>
                                <div>
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" aria-label="CVV" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card billing-info">
                        <h2>Billing Information üìù</h2>
                        <div class="form-group">
                            <div class="name-group">
                                <div>
                                    <label for="firstName">First Name</label>
                                    <input type="text" id="firstName" required>
                                </div>
                                <div>
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" required>
                                </div>
                            </div>
                            <div>
                                <label for="address">Address</label>
                                <input type="text" id="address" required>
                            </div>
                            <div class="location-group">
                                <div>
                                    <label for="city">City</label>
                                    <input type="text" id="city" required>
                                </div>
                                <div>
                                    <label for="country">Country</label>
                                    <input type="text" id="country" required>
                                </div>
                                <div>
                                    <label for="postal">Postal Code</label>
                                    <input type="text" id="postal" required>
                                </div>
                            </div>
                            <div>
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="order-summary">
                    <div class="card summary-card">
                        <h2>Order Summary üßæ</h2>
                        <div class="summary-content">
                        </div>
                        <button class="purchase-btn">Complete Purchase ‚ú®</button>
                        <p class="secure-text">üîí Secure and encrypted payment</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/payment.js"></script>
</body>

</html>
